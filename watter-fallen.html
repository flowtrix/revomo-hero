    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

                        // Path drawing animation using stroke-dasharray
        const animatedPaths = document.querySelectorAll('#central-path,  #left-outer-path, #left-inner-path, #right-outer-path, #right-inner-path');
        const circles = document.querySelectorAll('circle');
        const waterPaths = document.querySelectorAll('.water-path');

        animatedPaths.forEach(path => {
            const pathLength = path.getTotalLength();
            path.style.strokeDasharray = pathLength;
            path.style.strokeDashoffset = -pathLength;
        });

        // Hide elements initially
        gsap.set(circles, { autoAlpha: 0 });
        gsap.set(waterPaths, { autoAlpha: 0 });

        gsap.timeline({
            scrollTrigger: {
                trigger: '.container',
                start: 'top+=100 center',
                end: 'bottom+=100 center',
                markers: true,
                scrub: 2
            }
        })
        .to(animatedPaths, {
            strokeDashoffset: 0,
            duration: 0.5,
            stagger: 0.01,
            ease: "power2.out"
        })
        .to(circles, {
            autoAlpha: 1,
            duration: 0.3,
            ease: "back.out(1.7)"
        }, "-=.5")
        .to(waterPaths, {
            autoAlpha: 1,
            duration: 0.4,
            stagger: 0.15,
            ease: "power2.out"
        }, "-=.8");


    </script>
