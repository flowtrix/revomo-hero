    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0D0C14;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 0.5208333333vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spacer {
            height: 200vh;
        }

        .container {
            position: relative;
        }

        /* Initial states for animated elements */
        .small-circle {
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
        }

        .medium-circle {
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
        }

        .large-circle {
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
        }

        .triangle-path {
            stroke: #7A42EB;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            opacity: 0;
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
        }

        .star-path {
            stroke: #ACA0E4;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            opacity: 0;
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
        }

        .glow-group {
            opacity: 0;
        }
    </style>
</head>
