<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      /* Hero Section */
.hero-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* SVG Animation Container */
.svg-animation-container {
  position: absolute;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#revomo-animation {
  width: 100%;
  height: 100%;
  width: 680px;
  height: 679px;
  opacity: 0;
  transform: scale(0.8);
}

/* Hero Content */
.hero-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  text-align: center;
  color: white;
  pointer-events: none;
}

.hero-title {
  font-size: 4rem;
  font-weight: bold;
  color: #dad3f0;
  margin-bottom: 1rem;
  opacity: 0;
  transform: translateY(30px);
}

.hero-subtitle {
  font-size: 1.5rem;
  color: #9c92c0;
  opacity: 0;
  transform: translateY(30px);
}

/* Animation Classes */
.outer-ring {
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  opacity: 0;
}

.mid-ring {
  stroke-dasharray: 80;
  stroke-dashoffset: 80;
  opacity: 0;
}

.core-circle {
  opacity: 0;
  transform-origin: center;
}

.central-circle {
  opacity: 0;
  transform-origin: center;
}

.progress-circle {
  opacity: 0;
  transform-origin: center;
}

.inner-glow {
  opacity: 0;
  transform-origin: center;
}

.text-elements {
  opacity: 0;
}

.screen-overlay {
  opacity: 0;
}

#inner-hero {
  position: absolute;
}

.dollar {
  position: absolute;
}

.dollar-one {
  right: 15px;
}

.dollar-two {
  left: 120px;
  top: 220px;
}

.dollar-three {
  right: 180px;
  bottom: 40px;
}

/* Rotating animation for the gradient lines */
#rotating-lines {
  animation: rotate 5s;
  animation-delay: 2.1s;
  transform-origin: 339.621px 338.994px;
}

@keyframes rotate {
  0% {
    transform: rotate(120deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero-title {
    font-size: 2.5rem;
  }

  .hero-subtitle {
    font-size: 1.2rem;
  }

  .svg-animation-container {
    width: 340px;
    height: 340px;
  }
}

@media (max-width: 480px) {
  .hero-title {
    font-size: 2rem;
  }

  .hero-subtitle {
    font-size: 1rem;
  }

  .svg-animation-container {
    width: 280px;
    height: 280px;
  }
}

/* Particle container adjustments */
#particle-container {
  opacity: 0.6;
}

/* Stroked Metric Line Drawing Animation */
.stroked-metric {
  stroke-linecap: round;
  stroke-linejoin: round;
  will-change: stroke-dashoffset;
  transform: translateZ(0);
}

/* GPU Acceleration */
.hero-container,
.svg-animation-container,
#revomo-animation,
.hero-content,
#rotating-lines {
  will-change: transform, opacity;
  transform: translateZ(0);
}

    </style>
  </head>
